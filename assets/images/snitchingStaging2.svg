@startuml
!pragma teoz true
title Snitching on DDoS attacks's Staging  
actor Attacker #Red
actor Potential_Bot_1 #Black
actor Potential_Bot_2 #Black
actor Honeypot #Green

Attacker -[#red]> Potential_Bot_1 : EXPLOIT / INFECT 
note over Potential_Bot_1 #3DCB3D : is not vulnerable
Potential_Bot_1 -[#black]> Attacker : NOPE. 
Attacker -[#red]> Potential_Bot_2 : EXPLOIT / INFECT ? 
note over Potential_Bot_2 #FFAAAA: is vulnerable
Potential_Bot_2 -[#black]> Attacker : SURE - I AM A BOT NOW 
Attacker -[#red]> Honeypot : REFLECT ? 
note over Honeypot : acts as vulnerable
Honeypot -[#black]> Attacker : SURE - I AM A BOT TOO NOW :) 
Attacker -[#red]> Honeypot : ATTACK TARGET 
note over Honeypot : analyze subsequent commands
@enduml

