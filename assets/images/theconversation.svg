@startuml
!pragma teoz true
title DDoS listening post.
actor Attacker #Red
actor Booter #Red
actor Dstat #Red
actor Bot #Red
actor Reflector #Red
actor Network_Node #Black
actor Legitimate #Green
actor Target #Green

Attacker -[#red]> Booter : CHECK OUT PRICE / BANDWIDTH
Attacker -[#red]> Dstat : BENCHMARKING
Attacker -[#red]> Bot : SCAN / INFECTION / COMMANDS
Attacker -[#red]> Reflector : SCAN / USE
Attacker -[#red]> Network_Node : ROUTE
@enduml

