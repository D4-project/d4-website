@startuml
!pragma teoz true
title Many to One : DDoS attack
actor Attacker #Red
actor Bot1 #Red
actor Bot2 #Red
actor random1 #Black
actor random2 #Black
actor Legitimate #Green
actor Target #Green

Attacker -[#red]> Bot1 : ATTACK Target
Attacker -[#red]> Bot2 : ATTACK Target

Bot1 -[#red]> Target : REQUEST with spoofed IP of random1
random1 <[#black]- Target : SERVICE
Bot2 -[#red]> Target : REQUEST with spoofed IP of random2
random2 <[#black]- Target : SERVICE
Bot1 -[#red]> Target : REQUEST with spoofed IP of random3
note over Target #FFAAAA: Limit Reached / No Response
Legitimate -[#green]> Target : REQUEST
note over Target #FFAAAA: Limit Reached / No Response
@enduml

