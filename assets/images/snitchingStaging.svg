A80036; stroke-width: 1.0;" x1="517" x2="517" y1="450.9219" y2="460.9219"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="527" x2="517" y1="460.9219" y2="460.9219"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="168" x="344" y="467.9888">analyze subsequent traffic</text><!--
@startuml
!pragma teoz true
title Snitching on DDoS attacks's Staging 
actor Attacker #Red
actor Potential_Reflector_1 #Black
actor Potential_Reflector_2 #Black
actor Honeypot #Green

Attacker -[#red]> Potential_Reflector_1 : REFLECT ? 
note over Potential_Reflector_1 #3DCB3D : is not vulnerable
Potential_Reflector_1 -[#black]> Attacker : NOPE. 
Attacker -[#red]> Potential_Reflector_2 : REFLECT ? 
note over Potential_Reflector_2 #FFAAAA: is vulnerable
Potential_Reflector_2 -[#black]> Attacker : SURE. 
Attacker -[#red]> Honeypot : REFLECT ? 
note over Honeypot : acts as vulnerable 
Honeypot -[#black]> Attacker : SURE :) 
Attacker -[#red]> Honeypot : REFLECT TO TARGET 
note over Honeypot : analyze subsequent traffic 
@enduml

