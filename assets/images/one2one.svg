@startuml
!pragma teoz true
title One to One : Dos attack
actor Attacker #Red
actor random1 #Black
actor random2 #Black
actor random3 #Black
actor Legitimate #Green
actor Target #Green

Attacker -[#red]> Target : REQUEST with spoofed IP of random1
random1 <[#black]- Target : SERVICE
Attacker -[#red]> Target : REQUEST with spoofed IP of random2
random2 <[#black]- Target : SERVICE
Attacker -[#red]> Target : REQUEST with spoofed IP of random3
note over Target #FFAAAA: Limit Reached / No Response
Legitimate -[#green]> Target : REQUEST
note over Target #FFAAAA: Limit Reached / No Response
@enduml

