@startuml
!pragma teoz true
title Monitoring DDoS attacks' Backscatter traffic
actor Attacker #Red
actor Bot #Red
actor Blackhole#Green
actor random#Green
actor Network_Node #Black
actor Target#Green

group Attack through Network_Node, using random1 IP address
Attacker -[#red]> Bot : ATTACK Target
Bot -[#red]> Network_Node : REQUEST with spoofed IP of random
Network_Node -[#red]> Target : REQUEST with spoofed IP of random
Network_Node <[#black]- Target : SERVICE
random <[#black]- Network_Node : SERVICE
end
group Attack through Network_Node, with monitoring Blackhole's IP address
Attacker -[#red]> Bot : ATTACK Target
Bot -[#red]> Network_Node : REQUEST with spoofed IP of Blackhole
Network_Node -[#red]> Target : REQUEST with spoofed IP of Blackhole
Network_Node <[#black]- Target : SERVICE
Blackhole <[#black]- Network_Node : SERVICE
note over Blackhole : Analyze traffic
end
group Attack through Network_Node, with monitoring Blackhole's IP address, Target down
note over Target #FFAAAA: Limit Reached / No Response
Attacker -[#red]> Bot : ATTACK Target
Bot -[#red]> Network_Node : REQUEST with spoofed IP of Blackhole
Network_Node -[#red]> Target : REQUEST with spoofed IP of Blackhole  
note over Target #FFAAAA: Limit Reached / No Response
Blackhole <[#black]- Network_Node : Destination Unreachable 
note over Blackhole : Analyze traffic
@enduml

