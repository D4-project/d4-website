@startuml
!pragma teoz true
title Monitoring DDoS attacks' Backscatter traffic
actor Attacker #Red
actor Bot #Red
actor Darknet#Green
actor random#Green
actor Network_Node #Black
actor Target#Green

group Attack through Network_Node, using random1 IP address
Attacker -[#red]> Bot : ATTACK Target
Bot -[#red]> Network_Node : REQUEST with spoofed IP of random
Network_Node -[#red]> Target : REQUEST with spoofed IP of random
Network_Node <[#black]- Target : SERVICE
random <[#black]- Network_Node : SERVICE
end
group Attack through Network_Node, with monitoring Darknet's IP address
Attacker -[#red]> Bot : ATTACK Target
Bot -[#red]> Network_Node : REQUEST with spoofed IP of Darknet
Network_Node -[#red]> Target : REQUEST with spoofed IP of Darknet
Network_Node <[#black]- Target : SERVICE
Darknet <[#black]- Network_Node : SERVICE
note over Darknet : Analyze traffic
end
group Attack through Network_Node, with monitoring Darknet's IP address, Target down
note over Target #FFAAAA: Limit Reached / No Response
Attacker -[#red]> Bot : ATTACK Target
Bot -[#red]> Network_Node : REQUEST with spoofed IP of Darknet
Network_Node -[#red]> Target : REQUEST with spoofed IP of Darknet  
note over Target #FFAAAA: Limit Reached / No Response
Darknet <[#black]- Network_Node : Destination Unreachable 
note over Darknet : Analyze traffic
@enduml

