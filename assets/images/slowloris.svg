@startuml
!pragma teoz true
title Exploiting the protocol : DoS Attack 
actor Attacker #Red
actor random1 #Black
actor random2 #Black
actor Legitimate #Green
actor Target #Green

Attacker -[#red]> Target : REQUEST 1 part 1 with spoofed IP of random1
Attacker -[#red]> Target : REQUEST 1 part 2 with spoofed IP of random1
Attacker -[#red]> Target : REQUEST 1 part 3 with spoofed IP of random1
Attacker -[#red]> Target : REQUEST 2 part 1 with spoofed IP of random2
Attacker -[#red]> Target : REQUEST 2 part 2 with spoofed IP of random2
Legitimate -[#green]> Target : REQUEST
note over Target #FFAAAA: Limit Reached / No Response
@enduml

